<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header-up">
            <div class="header-logo">
                <img src="img/logo-header.png" alt="logo-header-left">
                <h3>Techologycal</h3>
            </div>
            <div class="header-menu">
                <div class="menu-option">
                    <p class="menu-01">01</p>
                    <a href="#">Home</a>
                </div>
                <div class="menu-option">
                    <p class="menu-02">02</p>
                    <div class="menu-optionIMG">
                        <a href="#">Feauters</a>
                        <img src="img/header-icon-downarrow.png" alt="header-icon-downarrow">
                    </div>
                </div>
                <div class="menu-option">
                    <p class="menu-03">03</p>
                    <a href="">Resources</a>
                </div>
                <div class="menu-option">
                    <p class="menu-04">04</p>
                    <a href="#">Pricing</a>
                </div>
                <div class="menu-option">
                    <p>05</p>
                    <a href="#">Blog</a>
                </div>
            </div>
            <div class="header-right">
                <div class="header-rightMarket">
                    <img src="img/icon-market-header.png" alt="icon-market-header">
                </div>
                <button>Sign In</button>
            </div>
        </section>
        <section class="header-down">
            <div class="header-downContainer">
                <h2>
                    All In One Social Media Management<br>
                    Solution
                   For Businesses
                </h2>
                <p>
                    Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.
                </p>
                <button>Create Free Account</button>
                <div class="header-downGraphics">
                    <img src="img/header-graphics.png" alt="header-graphics">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
